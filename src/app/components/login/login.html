<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div>
        <h1>Task Management App</h1>
        <form #form="ngForm" (ngSubmit)="onLogin(form)">
            <input #email type="email" id="email" name="email" placeholder="Email" [(ngModel)]="login_email" required>
            <br>
            <input #password type="password" id="password" name="password" placeholder="Password" (focus)="checkEmail()" [(ngModel)]="login_password" required>
            <br>
            <button type="submit">Login</button>
            <a routerLink="/create-account">Create account</a>
        </form>
    </div>
</body>

</html>
